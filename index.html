<p>查看当前用户下所有表<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> table_name <span class="keyword">from</span> user_tables;</div></pre></td></tr></table></figure></p>
<p>查看当前用户下所有表及表注释<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> user_tab_comments;</div></pre></td></tr></table></figure></p>
<p>获取表字段：<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> user_tab_columns <span class="keyword">where</span> Table_Name=<span class="string">'用户表'</span> <span class="keyword">order</span> <span class="keyword">by</span> column_name</div></pre></td></tr></table></figure></p>
<p>获取表注释：<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> user_tab_comments <span class="keyword">where</span> Table_Name=<span class="string">'用户表'</span> <span class="keyword">order</span> <span class="keyword">by</span> Table_Name</div></pre></td></tr></table></figure></p>
<p>获取字段注释：<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> user_col_comments <span class="keyword">where</span> Table_Name=<span class="string">'用户表'</span> <span class="keyword">order</span> <span class="keyword">by</span> column_name</div></pre></td></tr></table></figure></p>
